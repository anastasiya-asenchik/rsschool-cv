<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./assets/style.scss"> -->
    <title>Covid dashboard</title>
</head>
<body>
<div class="wrapper__table ">
    <!-- <label for="search">Введите страну: </д><input id="search" type="search"> -->
    <div class="table all">
        <span class="table__country">За все время в мире:</span>
        <div class="table__info">
    <div class="wrapper__table_column">
        <span class="column__label cases">Заражено:</span>
        <span class="column__numb cases_numb">452222</span>
    </div>
    <div class="wrapper__table_column">
        <span class="column__label deaths">Летальных исходов:</span>
        <span class="column__numb deaths_numb">452222</span>
    </div>
    <div class="wrapper__table_column recov">
        <span class="column__label recovered">Выздоровило:</span>
        <span class="column__numb recovered_numb">452222</span>
    </div>
</div>
</div>
<div class="table__nav">
    <button class="btn__nav__table btn__nav_all">За все время</button>
    <button class="btn__nav__table btn__nav_today">Сегодня</button>

</div>
</div>

</body>
